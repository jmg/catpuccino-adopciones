<ul id="fotos-animal" class="mt-3 mx-1" data-ride="carousel">

    {% for image in animal.get_images %}
    <li class="carousel-item text-center" style="display: block;">
        <div class="carousel-image">
            <img style="cursor: zoom-in" loading="lazy" data-enlargable="1" class="post-image" src='{{image.image.url}}'>
        </div>
    </li>
    {% endfor %}
</ul>

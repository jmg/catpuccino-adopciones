{% extends "registration/base.html" %}
{% load crispy_forms_tags %}

{% block login_content %}

<form action="" method="post">
    {% csrf_token %}

    <h3 class="text-center text-primary">Resetear Contraseña</h3>

    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    {{ form|crispy }}

    <div class="form-group">
        <input type="submit" class="btn btn-primary btn-md" value="Resetear Contraseña" />
    </div>
</form>

<div class="form-group">
    <hr>
    <div id="register-link" class="text-right">
        <div class="my-2">
            <a href="#" onclick="history.back()" class="text-primary">Volver</a>
        </div>
    </div>
</div>

{% endblock %}
